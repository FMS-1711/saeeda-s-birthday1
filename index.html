<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saeeda's Special Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;            
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling if content overflows */
        }
        .main {
            height: 100vh;
            width: 100%;
            position: relative;
            background-image: url("homebg5.png"); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-end; /* Align to the bottom to position button */
            padding-bottom: 50px; /* Adjust this value to move the button up/down from the bottom */
        }
        
        button{
            border: 0;
            border-radius: 10px;
            /* Remove absolute positioning if using flexbox align-items: flex-end */
            height: 50px;
            width: 280px;
            padding: 10px;
            text-transform: uppercase;
            font-size: medium;
            font-weight: 800;
            background-color: #b4f8f4;
            color: #571e1e;
            font-family: 'Signika', sans-serif;
            position: absolute; /* Keep absolute to fine-tune placement over the cake */
            bottom: 20%; /* Adjust this percentage to move it up or down */
            left: 52%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 10; /* Ensure button is on top of the background image */
        }
        button:hover{
            cursor: pointer;
            border: 2px solid white;
            border-radius: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            button {
                width: 200px; /* Smaller button on smaller screens */
                height: 40px;
                font-size: small;
                bottom: 10%; /* Adjust for smaller screens */
            }
        }

        @media (max-width: 480px) {
            button {
                width: 180px; /* Even smaller button */
                height: 35px;
                font-size: x-small;
                bottom: 8%; /* Adjust for smallest screens */
            }
        }
            
    </style>
</head>
<body>
    <div class="main">
           <!-- The image is now set as a background-image in CSS -->
            <a href="home1.html">
            <button>Click Here For Surprise</button>
            </a>
    </div>
</body>
</html>
